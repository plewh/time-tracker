<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <script src="renderer.js" async defer></script>
        
        <div id='root'>
            <div id="root-header">
                Time Tracker ðŸ¤™
            </div>
            <div id="root-upper-buttons">
                <button id="root-upper-buttons-mute">MUTE</button>
                <button id="root-upper-buttons-log">Open Log File</button>
            </div>
            <div id="root-time-radio">
                <div id="root-time-radio-15min" class="freq-radio">
                    <input type="radio" id="root-time-radio-15min-input" name="freq" value="15m" checked="true"><label for="15m">15m</label>
                </div>
                <div id="root-time-radio-30min" class="freq-radio">
                    <input type="radio" id="root-time-radio-30min-input" name="freq" value="30m"><label for="30m">30m</label>
                </div>
                <div id="root-time-radio-1h" class="freq-radio">
                    <input type="radio" id="root-time-radio-1h-input" name="freq" value="1h"><label for="1h">1h</label>
                </div>
                <div id="root-time-radio-2h" class="freq-radio">
                    <input type="radio" id="root-time-radio-2h-input" name="freq" value="2h"><label for="2h">2h</label>
                </div>
            </div>
            <div id="root-update">
                <div id="root-update-previous-entry">
                    <div id="root-update-previous-entry-header">
                        Previous updates:
                    </div>
                    <div id="root-update-previous-entry-textarea"></div>
                </div>
                <div id="root-update-current-entry">
                    <div id="root-update-current-entry-textarea">
                        <input id="root-update-current-entry-text-box" type="text">
                    </div>
                    <div id="root-update-current-entry-buttons">
                        <button id="root-update-current-entry-buttons-update" onclick="updateText()">Update</button>
                        <button id="root-update-current-entry-buttons-copy">Copy Previous</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
