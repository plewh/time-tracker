<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="renderer.js" async defer></script>
        
        <div id='root'>
            <div id="root-header">
                Time Tracker ðŸ¤™
            </div>
            <div id="root-upper-buttons">
                <button id="root-upper-buttons-mute">MUTE</button>
                <button id="root-upper-buttons-log">Open Log File</button>
            </div>
            <div id="root-time-radio">
                <div id="root-time-radio-15min" class="freq-radio">
                    <input type="radio" id="root-time-radio-15min-input" name="freq" value="15m"><label for="15m">15m</label>
                </div>
                <div id="root-time-radio-30min" class="freq-radio">
                    <input type="radio" id="root-time-radio-30min-input" name="freq" value="30m"><label for="30m">30m</label>
                </div>
                <div id="root-time-radio-1h" class="freq-radio">
                    <input type="radio" id="root-time-radio-1h-input" name="freq" value="1h"><label for="1h">1h</label>
                </div>
                <div id="root-time-radio-2h" class="freq-radio">
                    <input type="radio" id="root-time-radio-2h-input" name="freq" value="2h"><label for="2h">2h</label>
                </div>
            </div>
            <div id="root-update">
                root-update
                <div id="root-update-header">
                    root-update-header
                </div>
                <div id="root-update-previous-entry">
                    root-update-previous-entry
                </div>
                <div id="root-update-current-entry">
                    root-update-current-entry
                </div>
            </div>            
        </div>

    </body>
</html>
